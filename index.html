<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="calculator" id="calculator" placeholder="0">
        <div class="div">
            <button class="AC-btn">AC</button>
            <button class="del-btn">DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="div">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="div">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="div">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="div">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
